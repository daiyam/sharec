<section class="sticky top-0 left-0 w-full min-h-screen">

    <a class="no-underline flex items-center justify-center" href="/">
      <img class="w-8 mr-4" src="{{ "images/logo.svg" | relURL }}" alt="Sharec logo">
      <span class="lowercase text-2xl">Sharec</span>
    </a>
  </div>
	<ul class="p-4">
	 	 {{ range .Site.Menus.sidebar }}

       <a class="link" href="{{ .URL }}">{{ .Title }}</a>
     </li>
	 	 {{ end }}
	</ul>
  <section class="p-8 absolute bottom-0 left-0 w-full border-t border-solid border-indigo-700 text-center">
	  <ul>
	   	<li class="mb-4">
        <a class="link" target="_blank" href="https://github.com/lamartire/sharec">Github</a>
      </li>
	   	<li>

      </li>
	  </ul>
